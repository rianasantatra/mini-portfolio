<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== AWESOME ICONS ===============-->
    <script src="https://kit.fontawesome.com/60ede7156f.js" crossorigin="anonymous"></script>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Responsive Mini Portfolio - Riana Santatra</title>
</head>

<body>
    <!--=============== HEADER PROFILE ===============-->
    <header class="profile container">
        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <img src="assets/img/pdp.jpg" alt="profile picture">
                    </div>
                </div>
                <h2 class="profile__name">Riana Santatra</h2>
                <h3 class="profile__profession">Web Developer</h3>

                <ul class="profile__social">
                    <a href="https://github.com/rianasantatra/rianasantatra" class="profile__social-link"><i
                            class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/riana-santatra-razafimamonjy-97297820b/"
                        class="profile__social-link"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://www.facebook.com/charles.randria.33" class="profile__social-link"><i
                            class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/riana.santatra/" class="profile__social-link"><i
                            class="fa-brands fa-instagram"></i></a>
                </ul>
            </div>
            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="profile__info-number">3</h3>
                    <p class="profile__info-description">Years of <br> work</p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">+2</h3>
                    <p class="profile__info-description">Completed <br> projects</p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">0</h3>
                    <p class="profile__info-description">Satisfied <br> customers</p>
                </div>
            </div>
            <div class="profile__buttons">
                <a href="assets/pdf/" class="button">Download CV <i class="fa-solid fa-download"></i></a>
                <div class="profile__buttons-small">
                    <a href="#" class="button button__small button__gray"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="https://m.me/charles.randria.33" class="button button__small button__gray"><i
                            class="fa-brands fa-facebook-messenger"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <section class="filters container">
            <!--=============== FILTERS TABS ===============-->
            <ul class="filters__content">
                <button class="filters__button" data-target="#projets">PROJECTS</button>
                <button class="filters__button" data-target="#skills">SKILLS</button>
            </ul>

            <div class="filters__sections">
                <!--=============== PROJECTS ===============-->
                <div class="projects__content grid" data-content id="projects">
                    <article class="projects__card">
                        <img src="assets/img/project1.jpg" alt="project 1" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle"></span>
                                <h3 class="projects__title"></h3>
                                <a href="#" class="projects__button button button__small"></a>
                            </div>
                        </div>
                    </article>
                    <article class="projects__card">
                        <img src="assets/img/project2.jpg" alt="project 1" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle"></span>
                                <h3 class="projects__title"></h3>
                                <a href="#" class="projects__button button button__small"></a>
                            </div>
                        </div>
                    </article>
                    <article class="projects__card">
                        <img src="assets/img/project3.jpg" alt="project 1" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle"></span>
                                <h3 class="projects__title"></h3>
                                <a href="#" class="projects__button button button__small"></a>
                            </div>
                        </div>
                    </article>
                    <article class="projects__card">
                        <img src="assets/img/project4.jpg" alt="project 1" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle"></span>
                                <h3 class="projects__title"></h3>
                                <a href="#" class="projects__button button button__small"></a>
                            </div>
                        </div>
                    </article>
                    <article class="projects__card">
                        <img src="assets/img/project5.jpg" alt="project 1" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle"></span>
                                <h3 class="projects__title"></h3>
                                <a href="#" class="projects__button button button__small"></a>
                            </div>
                        </div>
                    </article>
                </div>


                <!--=============== SKILLS ===============-->
                <div class="skills__content grid" data-content id="skills"></div>

            </div>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">

    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
